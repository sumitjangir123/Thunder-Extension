<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="width: 400px; box-shadow: 10px 10px 10px 10px black;">

    <div class="container">
        <h2>Fill Some Details Of Current Class</h2>
        <p>Please fill in the details correctly and make sure that you have followed all the steps :</p>
        <form>
          <div class="form-group">
            <label for="email">Your registered email with thunder :</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="form-group">
            <label for="year"> Year of students ex. 1,2,3 :</label>
            <input type="number" class="form-control" id="year">
          </div>

         <div class="form-group">
            <label for="branch">Branch of students:</label>
            <select class="form-control" id="branch">
                <option>CSE</option>
               <option>ECE</option>
               <option>MECH</option>
               <option>CIVIL</option>
               <option>CHEMICAL</option>
               <option>OTHER</option>
            </select>
          </div>

          <button class="btn bg-primary">Take Attendance</button>


          <style>.heart{color:#e25555;}</style>
Made with <span class="heart">‚ù§</span> by Thunder Meet :)

      </div>

    <br>
